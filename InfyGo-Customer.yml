spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/infy_go
  jpa:
      show-sql: true
      hibernate:
          ddl-auto: update
      properties:
        hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  file: Errorlog.log
  level:
    root: info
    com.infoys.ars: info
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] %c [%M] - %m%n"
server:
 port: 8100
